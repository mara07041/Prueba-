<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Técnico</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button onclick="showText()">Mostrar</button>
    <p id="displayText"></p>

    <script>
        function showText() {
            const text = document.getElementById("userInput").value;
            document.getElementById("displayText").textContent = text;
        }
    </script>
</body>
</html>
