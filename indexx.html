<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Técnico</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="margen"> 
    <h1> Desafío Técnico </h1>
    
    <input type="text" id="userInput" placeholder="Inserte Texto...">
    <button onclick="showText()">Mostrar</button>
    <p id="displayText"></p>

    <script>
        function showText() {
            const text = document.getElementById("userInput").value;
            document.getElementById("displayText").textContent = text;
        }
    </script>
    </div>
</body>
</html>
